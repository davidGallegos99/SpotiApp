<div class="row justify-content-center">
    <div class="col-md-11">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="display-4 text-center pb-3 text-light">#New Releases</h1>
            </div>
        </div>
        <div *ngIf="cargando" class="row justify-content-center mt-5 pt-5">
            <div class="col-md-12">
                <nz-spin nzSimple  [nzSize]="'large'" class="text-center"></nz-spin>
            </div>
        </div>
        <div *ngIf="!cargando" class="card-columns mt-5">
         <app-tarjeta [data]="cancion" class="card" *ngFor="let cancion of newReleases"></app-tarjeta>
        </div>
    </div>
</div>
